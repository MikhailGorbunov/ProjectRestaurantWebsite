{% extends "base.html" %}
{% block content %}
<body class="body" >
<h2>Reservation form</h2>

<form action="/HIDE/reservation" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ table.customer.first_name }}">
    </div>

    <div>
        <label for="last_name">Surname:</label>
        <input type="text" id="last_name" name="last_name" value="{{ table.customer.last_name }}">
    </div>


    <!-- <div>
        <label for="number">Name:</label>
        <input type="text" id="number" name="number" value="{{ table.customer.number }}">
    </div>
   -->
    <div>
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ table.customer.phone_number }}">
    </div>

    <div>
        <label for="email">Emails:</label>
        <input type="text" id="email" name="email" value="{{ table.customer.email }}">
    </div>  

    <div>
        <label for="table">Time:</label>
        <select name="table_id" id="table">
            <!-- {% for table in tables %} -->
            <option value="{{ table.id }}" {% if table.id == table.customer.table.id %} selected {% endif %}>
                {{ table.time_slot }}
            </option>
            <!-- {% endfor %} -->
        </select>
    </div>
    <div>
        <input type="submit" value="Book">
    </div>
</form>
</body>
{% endblock %}
