{% extends "base.html" %}
{% block content %}

<h2>Reservation form</h2>

<form action="/HIDE/booking" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ booking.customer.first_name }}">
    </div>

    <div>
        <label for="last_name">Surname:</label>
        <input type="text" id="last_name" name="last_name" value="{{ booking.customer.last_name }}">
    </div>
  
    <div>
        <label for="last_name">Email:</label>
        <input type="text" id="last_name" name="last_name" value="{{ booking.customer.last_name }}">
    </div>
  
    <div>
        <label for="last_name">Party Size:</label>
        <input type="text" id="last_name" name="last_name" value="{{ booking.customer.last_name }}">
    </div>
  
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ table.customer.phone_number }}">
    </div>

    <div>
        <label for=time">Time:</label>
        <input type="datetime-local" id="time" name="time">


        <label for="table">Time:</label>
        <select name="table_id" id="table">
            <!-- {% for table in tables %} -->
            <option value="{{ table.id }}" {% if table.id == table.customer.table.id %} selected {% endif %}>
                {{ table.time_slot }}
            </option>
            <!-- {% endfor %} -->
        </select>
    </div>
    <div>
        <input type="submit" value="Book">
    </div>
</form>

{% endblock %}
