{% extends "base.html" %}
{% block content %}

<h2>Reservation form</h2>

<form action="/HIDE/booking" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ booking.customer.first_name }}">
    </div>

    <div>
        <label for="last_name">Surname:</label>
        <input type="text" id="last_name" name="last_name" value="{{ booking.customer.last_name }}">
    </div>
  
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ booking.customer.email }}">
    </div>
 
    <div>
        <label for="number">Party Size:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"value="{{ booking.capacity }}">
    </div>
  
    <div>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ booking.customer.phone_number }}">
    </div>

    <div>
    <label for="menu">Select menu:</label>
    <select name="menu" id="menu">
    <option value="booking.menu">A LA CARTE</option>
    <option value="booking.menu">Testing menu</option>
    </select>
    </div>

    <div>
        <label for="time">Time:</label>
        <input type="date" id="time" name="time"  min="2022-10-20" max="2032-02-20" value={{booking.day}}>
        <input type="time" name="time" min="12:00" max="18:00" value="booking.time" />
    </div>

    <div>
        <input type="submit" value="Reserve">
    </div>
</form>

{% endblock %}
