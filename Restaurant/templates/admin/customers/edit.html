{% extends "base.html" %}
{% block content %}
<body class="body" >
<h2>Reservation form</h2>

<form action="/HIDE/reservation" method="POST">
    <div>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}">
    </div>

    <div>
        <label for="last_name">Surname:</label>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}">
    </div>


    <div>
        <label for="number">Party size:</label>
        <input type="text" id="number" name="number" value="{{ customer.number }}">
    </div>
  
    <div>
        <label for="phone_number">Phone:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ customer.email }}">
    </div>  
    <div>
        <label for="time">Time:</label>
        <input type="date" id="time" name="time" value="{{ customer.time }}">
    </div>  
    

    <div>
        <label for="table">Time:</label>
        <select name="table_id" id="table">
            {% for table in tables %}
            <option value="{{ table.id }}" {% if table.id == customer.table.id %} selected {% endif %}>
                {{ table.time_slot }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" value="Book">
    </div>
</form>
</body>
{% endblock %}
